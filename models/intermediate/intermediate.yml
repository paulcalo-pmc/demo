version: 2

models:
  - name: int_order_details
    columns:
      - name: order_id
        tests:
          - not_null
      - name: customer_id
        tests:
          - not_null

  - name: int_customer_order_summary
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_tpch_customers')
              field: customer_id
